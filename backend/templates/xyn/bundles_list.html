{% extends "admin/base_site.html" %}

{% block content %}
  <div id="content-main">
    <h1>Bundle Registry</h1>
    <p><a href="/xyn/blueprints/">Back to blueprint studio</a></p>
    <ul>
      {% for bundle in bundles %}
        <li>
          <a href="/xyn/bundles/{{ bundle.id }}/">{{ bundle.fqn }}</a>
          â€” v{{ bundle.current_version }} ({{ bundle.status }})
        </li>
      {% empty %}
        <li>No bundles registered yet.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
